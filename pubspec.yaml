name: dr_tech
description: A new Flutter project. 
publish_to: 'none' 
version: 1.0.3+3
environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_local_notifications: ^5.0.0
  flutter_cupertino_localizations: ^1.0.1
  shared_preferences: ^2.0.0
  cached_network_image: ^3.0.0
  http:
  intl:
  flutter_icons:
  flutter_svg: ^0.19.2+1
  flutter_sim_country_code: ^0.0.3
  keyboard_visibility: ^0.5.6
  vibration: ^1.7.3
  webview_flutter: ^0.3.19+5
  flutter_webview_plugin: ^0.3.10+1
  url_launcher: ^6.0.0
  firebase_core:
  firebase_messaging:
  firebase_analytics:
  assets_audio_player: ^3.0.3+6
  share: ^2.0.4
  # Pickers
  image_picker: ^0.7.0
  file_picker: ^3.0.0
  firebase_auth:
  package_info_plus: ^1.0.6
#  geolocation: ^1.1.2

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter 
flutter: 
  uses-material-design: true 
  assets:
    - assets/images/
    - assets/icons/
    - assets/illustration/
    - assets/sounds/
  fonts: 
  - family: Cario
    fonts:
      - asset: assets/fonts/Cairo-ExtraLight.ttf
        weight: 100
      - asset: assets/fonts/Cairo-Light.ttf
        weight: 200
      - asset: assets/fonts/Cairo-Regular.ttf
        weight: 300
      - asset: assets/fonts/Cairo-Black.ttf
        weight: 400
      - asset: assets/fonts/Cairo-SemiBold.ttf
        weight: 500
      - asset: assets/fonts/Cairo-Bold.ttf
        weight: 600

module:
  androidX: true # Add this line.